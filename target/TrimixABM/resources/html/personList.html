<h2 class="text-primary">Editar/Cargar Persona</h2>
<div class="card bg-light" id="editPersonForm">
<article class="card-body mx-auto" style="max-width: 400px;">
	<form>
	<input type="hidden" id="id">
	<div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 </div>
        <input name="name" id="name" class="form-control" placeholder="Nombre" type="text" required="true">
    </div> <!-- form-group// -->
    <div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 </div>
        <input name="lastName" id="lastname" class="form-control" placeholder="Apellido" type="text" required="true">
    </div> <!-- form-group// -->
	<div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 </div>
	     <input name="lastName" id="birthdate" class="form-control" placeholder="Fecha Nac.: dd/mm/yyyy" type="text" required="true">
	</div> <!-- form-group// -->
    <div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 </div>
        <input name="" id="documentno" class="form-control" placeholder="Documento" type="number" required="true">
    </div> <!-- form-group// -->
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-building"></i> </span>
		</div>
		<select class="form-control" id="doctype" >
			<option selected="" > Tipo de Documento</option>
			<option>DNI</option>
			<option>Pasaporte</option>
			<option>Cedula</option>
		</select>
	</div> <!-- form-group end.// -->

    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" onclick="register();">Guardar</button>
    </div> <!-- form-group// -->                                                            
</form>
</article>
</div> <!-- card.// -->
<h2 class="text-primary">Listado de Personas</h2>
<table id="table" class="table table-striped table-bordered">
	<tr>
	<th scope="col">#</th>
	<th scope="col">ID</th>
	<th scope="col">Nombre</th>
	<th scope="col">Apellido</th>
	<th scope="col">Documento</th>
	<th scope="col">Tipo Doc.</th>
	<th scope="col">Fecha Nac.</th>
	<th scope="col">Edit</th> 
	<th scope="col">Delete</th> </tr>
</table>
